<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Container</title>
    <link rel="stylesheet" type="text/css" href="binaryCalc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <label id="output">0</label>
    <div id="btns">
        <button id="btn0" onclick="onInput('0')">0</button>
        <button id="btn1" onclick="onInput('1')">1</button>
        <button id="btnClr" onclick="clrInputExp('0')">C</button>
        <button id="btnEql" onclick="screenOutput()">=</button>
        <button id="btnSum" onclick="onInputExp('+')">+</button>
        <button id="btnSub" onclick="onInputExp('-')">-</button>
        <button id="btnMul" onclick="onInputExp('*')">*</button>
        <button id="btnDiv" onclick="onInputExp('/')">/</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="annymous"></script>
    <script src="binaryCalc.js"></script>
</body>

</html>
