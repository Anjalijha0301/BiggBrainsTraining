<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prompt_PopUp</title>
</head>

<body>
    <script>
        function msg() {
        var v = prompt("How are you?");
        alert("Im" + v);
    }
    </script>
    <input type="button" value="click me" onclick="msg()" />
</body>

</html>
