<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>function types</title>
</head>

<body>
    <script>
    //Named function
    var display = function() {
        document.writeln("hello tanu");
    }

    display()

    //Anonymous function
    function display2() {
        document.writeln("hii heena")
    }
    display2()

    var str = "AnjaliKumari"
    document.write(str.charAt(4));

    function display3() {
        document.writeln(confirm("hii"))
    }
    display3()
    </script>
</body>

</html>
