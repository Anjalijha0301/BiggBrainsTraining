<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript in Body</h2>
    <p id="demo"></p>
    <p id="p1"></p>
    <p id="p2">hii</p>
    <script>
        let a = 5;

    function myFunction() {
        document.getElementById("p2").innerHTML = a;
    }
    document.getElementById("demo").innerHTML = "My First JavaScript";
    document.getElementById("p1").innerHTML = "hii im anjali";
// document.getElementById("p2").innerHTML = 5 !== 2    </script>
    <button type="button" class="button" onclick="myFunction()">click me</button>
</body>

</html>
