<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Tooltip Hover</title>
    <style>
    ::selection {
        background-color: blueviolet;
        color: white;
    }

    h3 {
        display: none;
        background-color: red;
        color: white;
    }

    div:hover h3 {
        display: block;
        width: 30%;
        outline: 1px solid yellow;
    }
    </style>
</head>

<body>
    <div>
        Click me and know about the page
        <h3>
            Hey im anjali & this is a tooltip test
        </h3>
    </div>
</body>

</html>
