<!DOCTYPE html>
<html>

<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <iframe src="https://www.biggbrains.com/" style="height:200px;width:300px;" title="Iframe Example"></iframe>
    <iframe src="https://www.biggbrains.com/" style="height:200px;width:300px;border: none;" title="Iframe Example"></iframe>
    <iframe src="https://www.biggbrains.com/" style="height:200px;width:300px;border: 2px solid green;" title="Iframe Example"></iframe>
    <iframe src="https://www.biggbrains.com/" name="impsguru" title="Iframe Example"></iframe>
    <p><a href="https://www.impsguru.com/" target="impsguru">impsguru.com</a></p>
</body>

</html>
