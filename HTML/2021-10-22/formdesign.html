<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form
        design</title>
    <style>
        input[type=text]{
        	color: blue;
        	width: 100%;
        	padding: 10px 20px;
        	margin: 10px;
        	box-sizing: border-box;
        }
        </style>
</head>

<body>
    <h2>Input design</h2>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
    </form>
</body>

</html>
